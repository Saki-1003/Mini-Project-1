<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
</head>
<body id="form-body">
  <header>
    <div class="header-inner">
      <h1>COOK<span class="h1-logo"><img src="images/logo.png" alt=""></span><span>BOOK</span></h1>
      <nav>
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html" target="_blank">Recipes</a></li>
        </ul>
      </nav>
   </div>
  </header>

  <main class="form-main">
    <form class="form" method="POST" action="http://localhost:3000/usersRecipe">
      <h2 class="form-title homemade-apple-regular">Post Your Own Recipe!</h2>

      <label for="title-input" class="homemade-apple-regular">Recipe title:</label><br>
      <input type="text" id="title-input" name="title-input" class="homemade-apple-regular"><br>

      <label for="recipe-image" class="homemade-apple-regular">Upload image(URL):</label><br>
      <input type="text" id="recipe-image" name="recipe-image" class="rock-salt-regular"><br>

      <label for="ingredients-input" class="homemade-apple-regular">Ingredients:</label><br>
      <textarea id="ingredients-input" name="ingredients-input" class="homemade-apple-regular"></textarea></br>
      
      <label for="content-input" class="homemade-apple-regular">Recipe:</label><br>
      <textarea id="content-input" name="content-input" class="homemade-apple-regular"></textarea></br>
      
      <label for="cook-time" class="homemade-apple-regular">Total cook time (min):</label><br>
      <input type="number" id="cook-time" name="cook-time" class="homemade-apple-regular"><br>
      
      
      <button class="homemade-apple-regular" type="button" onclick="submitRecipe()">
        <img class="btn-icon" src="images/twemoji--carrot.png" alt="">
        <span class="btn-post">Post</span>
      </button>
    </form>
   
  </main>

  
  <footer>
    <small>&copy;2024 Cook x Book Ltd. All Rights Reserved.</small>
    <p>
      <a href="http://www.freepik.com">Designed by Freepik</a>
      <a href="http://www.freepik.com">Designed by Layerace / Freepik</a>
    </p>
  </footer>
  <script src="form.js"></script>
</body>
</html>
