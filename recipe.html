<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body id="body-recipe-page">
  <header  class="mb-5">

    <h1 id="h1-title">COOK<span class="h1-logo"><img src="images/logo.png" alt=""></span><span>BOOK</span></h1>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="form.html" target="_blank">Post Own Recipe</a></li>
      </ul>
    </nav>
  </header>
  
  <main id="recipe-main">
    <template id="card-template">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card">
          <figure><img id="template-img" src="..." class="card-img-top" alt="..."></figure>
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text1 card-content"></p>
            <p class="card-time card-content"></p>
            <p class="card-carb card-content"></p>
            <p class="card-pro card-content"></p>
            <a href="#" target="_blank" id="card-btn" class="btn btn-primary">Go to recipe</a>
          </div>
        </div>
      </div>
    </template>

    <article id="recipe-article">
      <h2 id="h2-recipe-list">Trending now</h2>
      <div>
        <div class="row" id="card-list"></div>
      </div>

      <h2 id="h2-user-recipe">Recipes posted by users</h2>
      <div>
        <div class="row" id="card-list2"></div>
      </div>
    </article>

    <aside id="find-aside">
      <section class="recipe-search">
        <h3 class="search">Sort by ...</h3>
        <select onchange="sorByTrends()" id="categoryOptions" class="input-box" value="">
          <option value="">---Choose options---</option>
          <option id="category1" value="Quick-dishes">Quick dishes</option>
          <option id="category2" value="Low-carbs">Low-carbs dishes</option>
          <option id="category3" value="High-protein">High protein dishes</option>
        </select>
  
        <h3 class="search find">Find your dish</h3>
        <input type="text" onchange="findByKeyword()"  id="find-recipe" name="search" class="input-box" value="">
      </section>

    </aside>
  </main>

  <footer id="footer-recipe-page">
    <small id="small-override">&copy;2024 Cook x Book Ltd. All Rights Reserved.</small>
  </footer>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
